<body>
<form action="/U4P07-Java-DatosPersonales/ProcesarDatos" method="post">
    Email:<input type="email" name="email" required value="" /><br><br>
    Fecha de nacimiento:<input type="date" name="fecha" value="" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" required /><br><br>
    Nombre:<input type="text" name="nombre" value="" required /><br><br>

    Telefono:<input type="tel" name="tlf" pattern="[0-9]{9}" value="" /><br><br>
    Dirección:<input type="text" name="dir"  value="" /><br><br>
    <fieldset>
    <legend> Sexo:</legend>
    <input type="radio" name="sexo" value="Hombre">Hombre
    <input type="radio" name="sexo" value="Mujer">Mujer
    </fieldset><br><br>
    <fieldset>
    <legend>Aficiones:</legend>
    <input type="checkbox" name="aficion" value="Deporte">Deporte
    <input type="checkbox" name="aficion" value="Deporte">Cine
    <input type="checkbox" name="aficion" value="Informatica">Informatica
    <input type="checkbox" name="aficion" value="Lectura">Lectura<br><br>
    </fieldset><br><br>
    Ciclo Formativo:
    <select name="ciclo" >
                         <option value="DAW">DAW</option>
                         <option value="ASIR">ASIR</option>
                         <option value="DAM">DAM</option>
    </select><br><br>
    Observaciones:<textarea></textarea><br>                
    <br> <input name="enviar" type="submit" >
</form>
